server:
  port: ${PORT:8080}  # Railway injeta $PORT

spring:
  application:
    name: voting-system-api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "${FRONTEND_URL:https://seu-frontend.vercel.app}"  # ← URL do Vercel
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}  # ← Será configurado no Railway
  instance:
    preferIpAddress: true
    hostname: ${RAILWAY_STATIC_URL:localhost}  # ← Railway injeta