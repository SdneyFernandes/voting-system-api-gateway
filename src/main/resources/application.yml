server:
  port: ${PORT:8080}

spring:
  application:
    name: voting-system-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false  # Desativa descoberta do Eureka
      globalcors:
        add-to-simple-url-handler-mapping: true  # Importante para CORS

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  health:
    probes:
      enabled: false