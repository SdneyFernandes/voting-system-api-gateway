server:
  port: ${PORT:8080}   # Render injeta PORT automaticamente

spring:
  application:
    name: voting-system-api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: ${ALLOWED_ORIGINS_LIST}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - X-User-Id
              - X-User-Role
            allowCredentials: true
eureka:
  client:
    enabled: false   # <<< DESATIVADO para produção no Render
  instance:
    appname: voting-system-api-gateway
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
